<!-- 3. In previous assignment you have created a tabular data using javascript. Let’s modify that.
 Create a form which takes student’s details and show each student detail in table. Each row of table must contain a delete button and an edit button.
 On click on delete button entire row should be deleted. On click on edit button, a hidden form will appear with the values of that row.   -->

<h1>Student Details Form</h1>
<form id="studentForm">
    <label>Name: <input type="text" id="name" required></label><br>
    <label>Age: <input type="number" id="age" required></label><br>
    <label>Class: <input type="text" id="class" required></label><br>
    <button type="submit">Add Student</button>
</form>

<table id="studentTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Class</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<form id="editForm">
    <h3>Edit Student Details</h3>
    <label>Name: <input type="text" id="editName" required></label><br>
    <label>Age: <input type="number" id="editAge" required></label><br>
    <label>Class: <input type="text" id="editClass" required></label><br>
    <button type="submit">Update Student</button>
</form>


<script src="script.js"></script>
</body>
